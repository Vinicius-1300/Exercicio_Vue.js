<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue.js</title>
</head>
<body>
  <div id="vendas">
    <h1>ðŸ›’ Loja de EletrodomÃ©sticos</h1>

    <div v-for="produto in produtos" :key="produto.id" style="margin-bottom: 20px;">
      <h3>{{ produto.nome }}</h3>
      <p>PreÃ§o: R$ {{ produto.preco.toFixed(2) }}</p>
      <button @click="adicionarAoCarrinho(produto)">Adicionar ao carrinho</button>
    </div>

    <div v-if="carrinho.length > 0">
      <h2>ðŸ§º Carrinho</h2>
      <ul>
        <li v-for="item in carrinho" :key="item.id">
          {{ item.nome }} - R$ {{ item.preco.toFixed(2) }}
        </li>
      </ul>

      <button v-show="carrinho.length > 0" @click="pagar">
        Ir para pagamento
      </button>
    </div>

    <p v-if="pagamentoConfirmado" style="color: green; font-weight: bold;">
      âœ… Pagamento realizado com sucesso!
    </p>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const vendas = Vue.createApp({
      data() {
        return {
          produtos: [
            { id: 1, nome: 'Geladeira Frost Free', preco: 3200.00 },
            { id: 2, nome: 'Micro-ondas 30L', preco: 450.00 },
            { id: 3, nome: 'MÃ¡quina de Lavar 12kg', preco: 2100.00 },
            { id: 4, nome: 'Liquidificador Turbo', preco: 150.00 }
          ],
          carrinho: [],
          pagamentoConfirmado: false
        };
      },
      methods: {
        adicionarAoCarrinho(produto) {
          this.carrinho.push(produto);
          this.pagamentoConfirmado = false;
        },
        pagar() {
          this.pagamentoConfirmado = true;
          this.carrinho = [];
        }
      }
    });

    vendas.mount('#vendas');
  </script>
</body>
</html>
